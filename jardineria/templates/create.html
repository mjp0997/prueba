{% extends 'base_template.html' %}

{% block body %}
{% if messages %}
    {% for message in messages %}
      <div class='bg-success text-white p-2 my-2 text-center rounded'>
         {{ message }}
      </div>
    {% endfor %}
{% endif %}

<form class="mt-3" novalidate action="{% url 'appointments:create' %}" method='POST'>
   {% csrf_token %}

   {{ form }}

   <button class="btn btn-primary ms-auto" type='submit'>Enviar solicitud</button>
</form>
{% endblock %}
