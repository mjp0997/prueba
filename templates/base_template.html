<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>Jardinería</title>

   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
   >

   {% block styles %}{% endblock styles %}
</head>
<body>
   <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">Jardinería</a>

         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav w-100">
               <a
                  class="nav-link {% if url_name == 'appointments:create' %}active{% endif %}"
                  href="{% url "appointments:create" %}"
                  {% if url_name == 'appointments:create' %}aria-current="page"{% endif %}
               >Solicitar cita</a>
               
               <a
                  class="nav-link {% if url_name == 'appointments:index' %}active{% endif %}"
                  href="{% url "appointments:index" %}"
                  {% if url_name == 'appointments:index' %}aria-current="page"{% endif %}
               >Listado</a>
            </div>
         </div>
      </div>
   </nav>

   <div class='container'>
      {% block body %}{% endblock body %}
   </div>
   
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
   ></script>

   {% block scripts %}{% endblock scripts %}
</body>
</html>
